<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Student</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /*Use google custom font*/
      body {
        font-family: "Roboto", sans-serif;
      }
    </style>
  </head>
  <body>
    <!--Navbar for redirecting between, update, view, delete, add-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/view">View</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/addStudent">Add</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/deleteStudent">Delete</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/updateStudent">Update</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <!--Displays alert message if it exists for success or failure-->
          <div
            th:if="${message}"
            th:class="'alert ' + ${flash} + ' alert-dismissible fade show'"
            role="alert"
          >
            <p class="text-break text-lg-center mb-0" th:text="${message}"></p>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          <!--title-->
          <h1 class="text-center mt-5 mb-4">New Student</h1>
          <!--form for submiting info to server side-->
          <form action="/Student/additem" method="post">
            <div class="mb-3">
              <!-- Gets student name-->
              <input
                type="text"
                id="name"
                name="name"
                class="form-control form-control-lg"
                placeholder="Name"
              />
            </div>
            <!-- Gets student weight-->
            <div class="mb-3">
              <input
                type="number"
                id="weight"
                name="weight"
                class="form-control form-control-lg"
                placeholder="weight"
                min="44"
                max="250"
                step="1"
              />
            </div>
            <!-- Get students height-->
            <div class="mb-3">
              <input
                type="number"
                id="height"
                name="height"
                class="form-control form-control-lg"
                placeholder="height"
                min="30"
                max="200"
                step="1"
              />
            </div>
            <!-- Get student hair color-->
            <div class="mb-3">
              <label for="haircolor" class="form-label d-block mb-2 fs-4"
                >Haircolor:</label
              >
              <input
                type="color"
                id="haircolor"
                name="haircolor"
                value="#000000"
                class="form-control form-control-lg"
                placeholder="haircolor"
              />
            </div>
            <!-- Get student favorite color-->
            <div class="mb-3">
              <label for="favouritecolor" class="form-label d-block mb-2 fs-4"
                >favouritecolor:</label
              >
              <input
                type="color"
                id="favouritecolor"
                name="favouritecolor"
                value="#000000"
                class="form-control form-control-lg"
                placeholder="favouritecolor"
              />
            </div>
            <!-- get student gpa-->
            <div class="mb-3">
              <input
                type="number"
                step="0.01"
                id="gpa"
                name="gpa"
                class="form-control form-control-lg"
                placeholder="gpa"
                min="0"
                max="5"
              />
            </div>
            <!-- button for submitting to form-->
            <div class="d-grid gap-2">
              <input class="btn btn-primary" type="submit" value="SEND" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
